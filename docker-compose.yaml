version: '3.4'
services:
  r_base:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./scripts/main.R:/home/productor/main.R
      - ./.Renviron.docker:/home/productor/.Renviron
    user: 'root'
    ports:
      - "80:3000"
    command: ["Rscript", "/home/productor/main.R"]

